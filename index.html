<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="d-flex justify-content-center h-80">
            <div class="center">
                <h1 id="startNumber" class="number">0</h1>
            </div>
            <div class="center">
                <button class="btn btn-info mx-1 shadow-none rounded-none w-100" id="increase">Increase</button>
                <button class="btn btn-success mx-1 shadow-none rounded-none w-100" id="reset">Reset</button>
                <button class="btn btn-danger mx-1 shadow-none rounded-none w-100" id="decrease">Decrease</button>
                <button class="btn btn-danger mx-1 shadow-none rounded-none w-100" id="addTwo">2+</button>
                <button class="btn btn-danger mx-1 shadow-none rounded-none w-100" id="addThree">3+</button>
                <button class="btn btn-danger mx-1 shadow-none rounded-none w-100" id="addFour">4+</button>
            </div>
        </div>
    </div>
</body>
</html>
